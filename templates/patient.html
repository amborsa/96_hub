	<div class="container">
	  <div class="row" align="right">
	  <div class="col-sm-6">
	      <canvas id="HeartRate" width="450" height="300"></canvas>
				<script>
					// https://pythonspot.com/flask-and-great-looking-charts-using-chart-js/
					// bar chart data

					var barData = {
						labels : [
							{% for item in labels1 %}
								"{{ item}}",
							{% endfor %}
						],
						datasets : [{
							fillColor: "rgba(255,255,255,0)",
							strokeColor: "rgba(151,187,205,1)",
							pointColor: "rgba(151,187,205,1)",
							pointStrokeColor: "#fff",
							pointHighlightFill: "#fff",
							pointHighlightStroke: "rgba(151,187,205,1)",
							bezierCurve : false,
							data : [
								{% for item in values1day %}
									{{ item | round(1) }},
								{% endfor %}]
							},
							{
								fillColor: "rgba(255,0,0,0)",
								pointDot : false,
								strokeColor: "rgba(255,0,0,1)",
								pointStrokeColor: "rgba(255,0,0,1)",
								pointHighlightFill: "rgba(255,0,0,1)",
								pointHighlightStroke: "rgba(255,0,0,0)",
								bezierCurve : false,
								data: [
									{% for item in high1 %}
										{{ item | round(1) }},
									{% endfor %}
								]
							},
							{
								fillColor: "rgba(255,0,0,0)",
								pointDot : false,
								strokeColor: "rgba(0,0,255,1)",
								pointStrokeColor: "rgba(0,0,255,1)",
								pointHighlightFill: "rgba(0,0,255,1)",
								pointHighlightStroke: "rgba(0,0,255,1)",
								bezierCurve : false,
								data: [
									{% for item in low1 %}
										{{ item | round(1) }},
									{% endfor %}
								]
							}
							]
					}
					Chart.defaults.global.animationSteps = 1;
					Chart.defaults.global.tooltipYPadding = 1;
					Chart.defaults.global.tooltipCornerRadius = 0;
					Chart.defaults.global.tooltipTitleFontStyle = "normal";
					Chart.defaults.global.tooltipFillColor = "rgba(0,0,0,0.8)";
					Chart.defaults.global.animationEasing = "easeOutBounce";
					Chart.defaults.global.responsive = false;
					Chart.defaults.global.scaleLineColor = "black";
					Chart.defaults.global.scaleFontSize = 12;
					// get bar chart canvas
					var mychart = document.getElementById("HeartRate").getContext("2d");
					range = {{ range1 }};
					steps = range / 5
					max = {{ max1 }}
					min = {{ min1 }}
					// draw bar chart
					var LineChartDemo = new Chart(mychart).Line(barData, {
						scaleOverride: true,
						scaleSteps: steps,
						scaleStepWidth: 10,
						scaleStartValue: min,
						scaleShowVerticalLines: true,
						scaleShowGridLines : true,
						barShowStroke : true,
						scaleShowLabels: true,
						bezierCurve: false,
						// https://github.com/alanszp/Chart.js/blob/master/docs/01-Line-Chart.md
						pointHitDetectionRadius : 1,
					});
