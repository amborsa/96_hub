{% extends "layout.html" %}

{% block main %}
    <div class="container.fluid">
        <div class="row top-buffer">
            {% for id in ids %}
            <div class="col">{{ id }}</div>

                <!-- if last column in row -->
                {% if loop.index is divisibleby (8) and not loop.last %}
                </div><div class="row top-buffer">
                {% endif %}

            {% endfor %}

        </div>
    </div>
{% endblock %}
