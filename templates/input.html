{% extends "layout.html" %}

{% block main %}

<html>
<div class="m-5 bg-success"></div>
<body bgcolor="#99ddff">

<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputFirstName">First Name</label>
      <input type="FirstName" class="form-control" id="inputFirstName" placeholder="Cindy">
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName">Last Name</label>
      <input type="password" class="form-control" id="inputLastName" placeholder="Walker">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Respiratory Rate (breaths per minute)</label>
    <input type="number" class="form-control" id="inputRR" placeholder="13">
  </div>
  <div class="form-group">
    <label for="inputAddress">Heart Rate (beats per minute)</label>
    <input type="number" class="form-control" id="inputHR" placeholder="90">
  </div>
  <div class="form-group">
    <label for="inputAddress">Temperature (&#8451)</label>
    <input type="number" class="form-control" id="inputTemp" placeholder="37.5">
  </div>


</form>


{% endblock %}
